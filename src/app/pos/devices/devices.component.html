<ul class="pos-ul">
  <li *ngFor="let item of items" id="{{item.id}}" [class]="item.selected ? 'selected' : '' " (click)="handleClick(item)" style="cursor: pointer">
        <ng-container *ngIf="item.imageUrl" >
          <img [src]="item.imageUrl" width="50">
        </ng-container>

    {{item.name}}
  </li>
</ul>
